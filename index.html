<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея Персонажей</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sakura-container" id="sakuraContainer"></div>

    <header>
        <h1 class="main-title">Галерея Персонажей</h1>
        <div class="header-line"></div>
    </header>

    <main class="gallery-container">
        <!-- Пример карточки персонажа -->
        <div class="character-card">
            <img src="images/character1.png" alt="Персонаж 1" class="character-image">
            <div class="card-overlay">
                <div class="overlay-content">
                    <h2 class="character-name">Имя Персонажа</h2>
                    <p class="character-desc">Загадочная девушка с лисьими ушками. Спокойная и мечтательная натура.</p>
                    <button class="download-btn" onclick="downloadImage(this)">
                        <span>⬇</span> Скачать
                    </button>
                </div>
            </div>
        </div>

        <!-- Добавь больше карточек по этому же шаблону -->
        <div class="character-card">
            <img src="images/character2.png" alt="Персонаж 2" class="character-image">
            <div class="card-overlay">
                <div class="overlay-content">
                    <h2 class="character-name">Второй Персонаж</h2>
                    <p class="character-desc">Описание характера и особенностей персонажа.</p>
                    <button class="download-btn" onclick="downloadImage(this)">
                        <span>⬇</span> Скачать
                    </button>
                </div>
            </div>
        </div>

        <div class="character-card">
            <img src="images/character3.png" alt="Персонаж 3" class="character-image">
            <div class="card-overlay">
                <div class="overlay-content">
                    <h2 class="character-name">Третий Персонаж</h2>
                    <p class="character-desc">Описание характера и особенностей персонажа.</p>
                    <button class="download-btn" onclick="downloadImage(this)">
                        <span>⬇</span> Скачать
                    </button>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <p>© 2026 Character Gallery</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
